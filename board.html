<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>shitchan board</title>
        <link rel="stylesheet" type="text/css" href="styles/common.css">
        <link rel="stylesheet" type="text/css" href="styles/board.css">
        <script type="text/javascript" src="scripts/board.js"></script>
        <script type="text/javascript" src="scripts/common.js"></script>
    </head>
    <body onload="load()">
        <div id="top-menu">
            <div id="top-menu-left">
                <a class="text" href="index.html">Home</a>
                <a class="text" href="about.html">About</a>
                <a class="text" href="news.html">News</a>
                <a class="text" href="https://github.com/lazpeng/shitchan">Github</a>
            </div>
            <div id="top-menu-admin">
                <a id="top-menu-login" class="text" href="#" onclick="onLoginClicked()">Enter code</a>
            </div>
        </div>
        <div class="board-title">
            <strong id="board-title" class="board-title normal-text"></strong>
            <hr>
        </div>
        <div id="post-list">
        </div>
        <div id="reply-box">
            <div class="reply-title">
                <strong class="reply-title normal-text">New thread</strong>
            </div>
            <div class="reply-header">
                <input id="reply-name" class="reply-header" type="text" placeholder="name" value="Anonymous">
                <input id="reply-title" class="reply-header" placeholder="title">
            </div>
            <textarea id="reply-content" class="reply-item" placeholder="content"></textarea>
            <input class="darker-text" type="file" id="reply-file">
            <button id="reply-submit" class="reply-item" onclick="newPost();">Post</button>
        </div>
    </body>
</html>
